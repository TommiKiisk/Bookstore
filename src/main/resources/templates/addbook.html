<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Add a New Book</h1>
    <form th:action="@{/addbook}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required /><br/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required /><br/>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required /><br/>

        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}" required /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
